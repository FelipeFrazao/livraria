<div class="card">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="E-mail">
      </div>
      <div class="form-group">
        <input type="password" formControlName="senha" class="form-control" placeholder="Senha">
      </div>
      <button class="btn btn-outline-primary btn-sm btn-block">Entrar</button>
    </form>
    <hr />

    <p class="small text-danger text-center">O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.</p>

  </div>
</div>
<br />
<div class="card">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#" routerLinkActive="active" routerLink="/acesso" class="card-link">Cadastre-se</a>
    </p>
  </div>
</div>
